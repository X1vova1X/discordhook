<!DOCTYPE html>
<html>
<head>
  <title>DiscordHook</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DiscordHook.rf.gd</h1>
    <h2>This tool is discontinued, don't expect any updates.</h2>
    <p>Use this tool to send messages to your Discord webhooks.</p>
    <hr>
    <form id="webhook-form">
      <div class="form-group">
        <label for="webhook-url">Webhook URL:</label>
        <input type="text" class="form-control" id="webhook-url" placeholder="Enter your Discord webhook URL">
      </div>
      <div class="form-group">
        <label for="message-content">Message Content:</label>
        <textarea class="form-control" id="message-content" rows="3" placeholder="Enter your message content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>

  <script>
    document.getElementById('webhook-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var webhookUrl = document.getElementById('webhook-url').value;
      var messageContent = document.getElementById('message-content').value;

      if (!webhookUrl || !messageContent) {
        alert('Please fill in all the required fields.');
        return;
      }

      var xhr = new XMLHttpRequest();
      xhr.open('POST', webhookUrl, true);
      xhr.setRequestHeader('Content-Type', 'application/json');

      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 204) {
          alert('Message sent successfully!');
          document.getElementById('webhook-url').value = '';
          document.getElementById('message-content').value = '';
        } else {
          alert('Error sending message. Please check your webhook URL and try again.');
        }
      };

      var data = {
        content: messageContent
      };

      xhr.send(JSON.stringify(data));
    });
  </script>
</body>
</html>
